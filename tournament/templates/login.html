{% extends 'base.html' %}
{% block title %}Login: X-Wing Tournament Manager{% endblock %}
{% block content %}
  <h2>Login:</h2>
  {% from "_formhelpers.html" import render_field %}
  <form method="POST" action="{{ url_for('login') }}" class="add-entry">
    {{ form.csrf_token }}
      <dl>
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
    </dl>
    <p><input type=submit value='Login'></p>
  </form>
{% endblock %}
