<!doctype html>
<html lang="en">
	<head>
		{% block head %}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=error>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
	</body>
</html>
