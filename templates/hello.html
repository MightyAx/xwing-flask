<!doctype html>
<title>X-Wing Tournament Manager Guest Book</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}
  <h2>Leave Feedback for X-Wing Tournament Manager:</h2>
  <form action="{{ url_for('post_greeting') }}" method="post" class="add-entry">
    <dl>
      <dt>Your Name:</dt>
      <dd><input type="text" size="30" name="name"></dd>
      <dt>Your Message:</dt>
      <dd><input type="text" size="70" name="message"></dd>
      <dd><input type="submit" value="Leave Feedback"></dd>
    </dl>
  </form>
  <h2>Previous Guests</h2>
