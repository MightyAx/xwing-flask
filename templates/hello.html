<!doctype html>
<title>Hello from X-Wing</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <form action="{{ url_for('shout_out') }}" method="post" class="add-entry">
    <dl>
      <dt>Your Name Here:</dt>
      <dd><input type="text" size="100" name="name"></dd>
      <dd><input type="submit" value="Greet Me"></dd>
    </dl>
  </form>
{% endif %}
